<section class="home-business" class="default-font font-size-14">
  <div class="container" class="default-font font-size-14">
    <div class="block" class="default-font font-size-14">
      <h2 class="default-font font-size-22">
        <span class="default-font font-size-22">Recommended companies</span>

        <a href="{%url 'companies:list-companies'%}" class="btn btn-secondary mini" class="default-font font-size-14">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18" height="18" class="default-font font-size-14"><path d="M464 128h-80V80c0-26.51-21.49-48-48-48H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v256c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V176c0-26.51-21.49-48-48-48zM176 80h160v48H176V80zM54 176h404c3.31 0 6 2.69 6 6v74H48v-74c0-3.31 2.69-6 6-6zm404 256H54c-3.31 0-6-2.69-6-6V304h144v24c0 13.25 10.75 24 24 24h80c13.25 0 24-10.75 24-24v-24h144v122c0 3.31-2.69 6-6 6z" class="default-font font-size-14"></path></svg>
          Explore companies
        </a>
      </h2>

      <div class="business-box" class="default-font font-size-14">
        <div id="bpr-seller" class="bpr-body bpr-list bpr-block" class="default-font font-size-14">
          <div class="bpr-title" class="default-font font-size-16">Recommended companies</div>

          {% for company in companies %}
          <a class="bpr-comp" href="{% url 'companies:company-public' company.pk %}">
            <div class="bpr-cover">
              <div class="bpr-wrap">
                <div class="bpr-wrap-img" style="background-image: url('{{ company.cover_pic.url }}')"></div>
                <div class="bpr-elip"></div>
              </div>
            </div>

            <div class="bpr-icon-wrap">
              <div class="bpr-icon">
                <div style="background-image: url('{{ company.logo.url }}')"></div>
              </div>
            </div>

            <div class="bpr-info">
              <div class="bpr-title">{{ company.name }}</div>
              <div class="bpr-loc">Bela, Dâmboviţa, RO</div>

              <div class="bpr-labels">
                <div class="bpr-user-type bpr-type-2">Pro</div>

                <div class="bpr-count">1 listings</div>
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
