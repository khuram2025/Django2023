{% extends "base.html" %}
<!-- or your base template -->
{% block content %}

<h1>Products Available for Duplication</h1>

<ul>
  {% for product in products %}
  <li>
    {{ product.title }}
    <!-- Link to duplicate this product -->
    <a href="{% url 'product:duplicate_product_to_store' product.id %}">Duplicate</a>
  </li>
  {% empty %}
  <li>No products available for duplication.</li>
  {% endfor %}
</ul>

{% endblock %}
